<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chat.css" />
    <title>Cadence || Connect</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <figure class="profileImg">
          <img src="../EMS assets/profilePic.jfif" alt="" />
        </figure>
        <figure class="homeIcon">
          <img src="../EMS assets//chatIConHome.svg" alt="" />
        </figure>
        <figure class="notifyIcon">
          <img src="../EMS assets/chatIConNotification.svg" alt="" />
        </figure>
        <figure class="messageIcon">
          <img src="../EMS assets/chatIconMessage.svg" alt="" />
        </figure>
        <figure class="settingsIcon">
          <img src="../EMS assets/chatIconSettings.svg" alt="" />
        </figure>
      </aside>
      <!--  -->
      <div>
        <form action="">
          <h1>Event Details Form</h1>
          <div>
            <label for="">Event Name</label>
            <input type="text" placeholder="" />
          </div>
          <div>
            <label for="">Event Date and Time</label>
            <input type="date" name="" id="" />
          </div>
          <div>
            <label for="">Event Location</label>
            <input type="text" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
